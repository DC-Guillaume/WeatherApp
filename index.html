<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Weather App.</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">My Weather App.</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city" class="my-2"
          >Enter a location for weather information</label
        >
        <input
          id="city"
          type="text"
          name="city"
          class="form-control p-4"
          autocomplete="off"
        />
      </form>

      <div class="card shadow-lg d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
          alt=""
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="./assets/icons/1.svg" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
